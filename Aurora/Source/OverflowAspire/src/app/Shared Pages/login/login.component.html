<div class="container login">
	<div class=" col-xl-5 mx-auto">
		<div class="container">
			<a>
				<img alt="LogoImg" class="LogoImg " src="assets/Logo.png">
			</a>
			<span class="Title h1 fw-bold mb-0">Aspire Overflow</span>
		</div>
		<div class="card-body p-5 p-lg-5 border ">
			<h5 class="card-title text-center ">Login</h5>
			<form #form="ngForm" (ngSubmit)="onSubmit()" autocomplete="off">
				<div class="mt-3" *ngIf="showErrorMessage">
					<p class="text-danger text-center"> Invalid Credentials</p>
				</div>
				<h6>{{error}}</h6>
				<div class="form-group mb-3 p-2">
					<label class="label" for="name">Email<label class="text-danger">*</label></label>
					<input type="text" id="email" #email="ngModel" class="form-control" name="email"
						[(ngModel)]="user.Email" pattern="([a-zA-Z0-9-_\.]+)@(aspiresys.com)" required>
					<div *ngIf="email.errors && (email.invalid || email.touched)">
						<small class="text-danger" *ngIf="email.errors['pattern']">Email should be valid
							(Example-xxx@aspiresys.com)</small>
						<small class="text-danger" [class.d-none]="email.valid || email.untouched"
							*ngIf="email.errors?.['required']">
							Email Address is required.
						</small>
					</div>
				</div>
				<div class="form-group mb-3 p-2">
					<label class="label" for="name">Password<label class="text-danger">*</label></label>
					<input type="password" class="form-control" name="password" #password="ngModel"
						[(ngModel)]="user.Password" required>
					<div class="text-danger" [class.d-none]="password.valid || password.untouched"
						*ngIf="password.errors?.['required']">
						Password is required.
					</div>
				</div>
				<div class="text-center mb-2 p-2">
					<button class="custom-btn btn-1" type="Submit" [disabled]="!form.valid">
						<span *ngIf="IsLoading" class="spinner-border spinner-border-sm" role="status"
							aria-hidden="true"></span>
						Login</button>
				</div>
				<div class="link text-center">
					<span>New User?&nbsp;<a  class="New" routerLink="/Register"
							routerLinkActive="active">Sign Up</a>
					</span>
				</div>
			</form>
		</div>
	</div>
</div>
